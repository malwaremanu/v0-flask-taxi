{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center pb-2 mb-4 border-b border-gray-300">
    <h2 class="text-2xl font-bold text-gray-800">Quick Replies</h2>
    <div>
        <button type="button" class="w-full py-2 px-4 border border-transparent shadow-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" onclick="App.QuickReplies.prepareCreateModal()">
            Create New Quick Reply
        </button>
    </div>
</div>

<div id="quickreplies-list" class="space-y-4">
    <!-- Quick Replies will be loaded here by JavaScript -->
</div>

<!-- Quick Reply Modal for Create/Edit -->
<div class="fixed z-20 inset-0 overflow-y-auto hidden" id="quickReplyModal" aria-labelledby="quickReplyModalLabel" role="dialog" aria-modal="true">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="quickReplyModalLabel">Create Quick Reply</h3>
                <div class="mt-4">
                    <form id="quickReplyForm">
                        <input type="hidden" id="quickReplyId" name="id">
                        <div class="mb-4">
                            <label for="quickReplyName" class="block text-sm font-medium text-gray-700">Quick Reply Name</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="quickReplyName" name="name" required>
                        </div>
                        <div>
                            <label for="quickReplyText" class="block text-sm font-medium text-gray-700">Quick Reply Text</label>
                            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="quickReplyText" name="text" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm" onclick="App.QuickReplies.saveQuickReply()">Save Quick Reply</button>
                <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm" onclick="App.QuickReplies.closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
