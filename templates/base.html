<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Click to Chat App' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-gray-100" id="{{ 'page-' + (title.lower().replace(' ', '-') if title else 'dashboard')|replace(' ', '-') }}">

<header class="bg-gray-800 text-white shadow-lg sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <h1 class="text-xl font-bold">
                <a href="{{ url_for('dashboard') }}">ChatApp</a>
            </h1>
            <nav class="flex space-x-4 text-sm font-medium">
                <a href="{{ url_for('dashboard') }}" class="px-3 py-2 rounded-md hover:bg-gray-700">Dashboard</a>
                <a href="{{ url_for('quickreplies_page') }}" class="px-3 py-2 rounded-md hover:bg-gray-700">Quick Replies</a>
            </nav>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto p-4">
    {% block content %}{% endblock %}
</main>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
